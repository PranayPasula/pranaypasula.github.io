# Setup
title: Pranay Pasula
tagline: 
url: pranaypasula@github.io
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
ga_analytics: UA-169958553-1

# Specify the author for blog posts
author:
  name: Pranay Pasula
  url: pranaypasula.com
  email: pasula@berkeley.edu

# Custom vars
version: 3.0.0
